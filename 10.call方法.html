<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(x, y) {
            console.log(this);
            console.log(x + y);
        }

        var o = {
            name: 'adele'
        }
        fn(1, 2)
        fn.call()
        fn.call(o, 1, 3) //输出：{name: "adele"} 

        // call函数的作用：1.可以调用普通函数 2.可以改变this的指向
    </script>
</body>

</html>
